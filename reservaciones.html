<div class="text-content">
    <h2>Haz una Reservación</h2>
    <p>Complete el siguiente formulario para reservar una mesa en nuestro restaurante.</p>
</div>

<div class="reservation-form">
    <form action="procesar_reservacion.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
        
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
        
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>
        
        <label for="personas">Número de Personas:</label>
        <input type="number" id="personas" name="personas" min="1" required>
        
        <input type="submit" value="Reservar">
    </form>
</div>
